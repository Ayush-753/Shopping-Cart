<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Now</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-10 text-center  p-1 text-info">
                <h2><u>My Shopping Cart</u></h2>
            </div>
            <div class="col-md-2 text-left text-danger p-4 ">
                <i class='bx bx-exit'></i>
                <a href="./index.html" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Home </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3 p-3">
                <div class="card">
                    <div class="card-header">
                        <img src="../Images/img1.jpg" class="card-img-top ">
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">Earpod</h5>
                        <div class="cart-price">₹1899</div>
                            <input type="number" class="cart-quantity" placeholder="Quantity"/>
                    </div>
                    <div class="text-center">
                        <div>Total</div>
                        <div class="total-price">₹0</div>
                        <button type="submit" class="btn btn-warning">Order-Now</button>
                        <i class="bx-bx-x-circle" id="close-cart"></i>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
